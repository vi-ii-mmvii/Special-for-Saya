<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login Form</h2>
    <p>Important! It is case-sensitive</p>

    <label>Login:</label>
    <input type="text" id="login" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="number" id="password" required>
    <br><br>

    <button onclick="checkLogin()">Submit</button>

    <p id="message"></p>

    <script>
        function checkLogin() {
            const correctLog = "aDmin";
            const correctPass = 1234;

            let log = document.getElementById("login").value;
            let pass = document.getElementById("password").value;
            let message = "";

            if (log === correctLog && pass === correctPass) {
                message = "You are logged in";
            } else if (log !== correctLog && pass !== correctPass) {
                message = "Both inputs are wrong";
            } else if (log !== correctLog) {
                message = "Your login is wrong";
            } else {
                message = "Your password is wrong";
            }

            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
