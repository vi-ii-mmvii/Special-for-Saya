<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(9, 55.55px);
      width: 500px;
      height: 500px;
      margin: 20px auto;
    }
    .square {
      width: 55.55px;
      height: 55.55px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #333;
      box-sizing: border-box;
    }
    .square:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    button.number {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
    button.number:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <div id="controls">
    <label for="difficulty">Выберите уровень сложности: </label>
    <select id="difficulty">
      <option value="20">Лёгкий</option>
      <option value="30" selected>Средний</option>
      <option value="50">Сложный</option>
    </select>
    <button id="newGame">Новая игра</button>
  </div>
  <div id="board"></div>
  <div id="buttons">
    <!--desk will spawn by JS-->
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
  </div>
  <div id="timer">Время: 00:00</div>
  <div id="history">
    <h2>История игр</h2>
    <ul id="historyList"></ul>
  </div>
  <script>
  function generateSudoku() {
    const board = Array.from({ length: 9 }, () => Array(9).fill(0)); //еще нет цифр
//размер
    function isValid(board, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] === num || board[i][col] === num) return false;
      }
      const startRow = Math.floor(row / 3) * 3;
      const startCol = Math.floor(col / 3) * 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[startRow + i][startCol + j] === num) return false;
        }
      }
      return true;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function solve(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            const numbers = shuffle([1,2,3,4,5,6,7,8,9]); //меняем слогаемые в ряду 
            for (let num of numbers) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solve(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    solve(board);
    return board;
  }
  function createPuzzle(solution, blanksCount) {
    //клонируем решенный судоку чтобы спрятать числа
    const puzzle = solution.map(row => row.slice()); 
    let removed = 0;
    while (removed < blanksCount) {
      const row = Math.floor(Math.random() * 9);
      const col = Math.floor(Math.random() * 9);
      if (puzzle[row][col] !== 0) {
        puzzle[row][col] = 0;
        removed++;
      }
    }
    return puzzle;
  }
  function renderBoard(board) {
    const boardContainer = document.getElementById('board');
    boardContainer.innerHTML = '';
    for (let row = 0; row < 9; row++) {
      for (let col = 0; col < 9; col++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.dataset.row = row;
        square.dataset.col = col;
        if (board[row][col] !== 0) {
          square.textContent = board[row][col];
          square.classList.add('fixed');
        }
        boardContainer.appendChild(square);
      }
    }
  }
  let activeSquare = null;

function setupBoardInteraction(solution) {
  const squares = document.querySelectorAll('#board .square');
  squares.forEach(square => {
    if (!square.classList.contains('fixed')) {
      square.addEventListener('click', function() {
        squares.forEach(sq => sq.classList.remove('selected'));
        square.classList.add('selected');
        activeSquare = square;
      });
    }
  });
  const numberButtons = document.querySelectorAll('#buttons .number');
  numberButtons.forEach(button => {
    button.addEventListener('click', function() {
      fillActiveSquare(parseInt(button.id, 10), solution);
    });
  });
}

function fillActiveSquare(enteredValue, solution) {
  if (activeSquare) {
    const row = parseInt(activeSquare.dataset.row, 10);
    const col = parseInt(activeSquare.dataset.col, 10);
    if (solution[row][col] === enteredValue) {
      activeSquare.textContent = enteredValue;
      activeSquare.classList.add('fixed');
      activeSquare.classList.remove('selected');
      activeSquare = null;
      checkGameCompleted();
    } else {
      activeSquare.classList.add('error');
      // игра не вылетает
      setTimeout(() => activeSquare.classList.remove('error'), 500);
    }
  }
}

    }
  });

    let secondsElapsed = 0;
    
    function updateTimer() {
      secondsElapsed++;
      const minutes = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
      const seconds = String(secondsElapsed % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `Время: ${minutes}:${seconds}`;
    }
    
    function startTimer() {
      clearInterval(timerInterval);
      secondsElapsed = 0;
      document.getElementById('timer').textContent = 'Время: 00:00';
      timerInterval = setInterval(updateTimer, 1000);
    }

    function startGame() {
      const blanksCount = parseInt(document.getElementById('difficulty').value, 10);
      sudokuSolution = generateSudoku();
      const puzzleBoard = createPuzzle(sudokuSolution, blanksCount);
      renderBoard(puzzleBoard);
      setupBoardInteraction(sudokuSolution);
      startTimer();
    }
    
    document.getElementById('newGame').addEventListener('click', startGame);
    let gameCount = 0;
    let gameHistory = [];
    
    function checkGameCompleted() {
      const fixedCount = document.querySelectorAll('#board .square.fixed').length;
      if (fixedCount === 81) {
        clearInterval(timerInterval);
        recordGameHistory();
        alert("Поздравляем! Вы решили Судоку.");
      }
    }
    
    function recordGameHistory() {
      gameCount++;
      const minutes = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
      const seconds = String(secondsElapsed % 60).padStart(2, '0');
      const timeStr = `${minutes}:${seconds}`;
      gameHistory.push({ game: gameCount, time: timeStr });
      updateHistoryDisplay();
    }
    
    function updateHistoryDisplay() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      gameHistory.forEach(record => {
        const li = document.createElement('li');
        li.textContent = `Игра ${record.game}: ${record.time}`;
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
