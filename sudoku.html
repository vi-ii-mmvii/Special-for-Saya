<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(9, 55.55px);
      width: 500px;
      height: 500px;
      margin: 20px auto;
    }
    .square {
      width: 55.55px;
      height: 55.55px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #333;
      box-sizing: border-box;
    }
    .square:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    button.number {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
    button.number:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <div id="board"></div>
  <div id="buttons">
    <!--desk will spawn by JS-->
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
  </div>
  <script>
  function generateSudoku() {
    const board = Array.from({ length: 9 }, () => Array(9).fill(0)); //еще нет цифр
//размер
    function isValid(board, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] === num || board[i][col] === num) return false;
      }
      const startRow = Math.floor(row / 3) * 3;
      const startCol = Math.floor(col / 3) * 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[startRow + i][startCol + j] === num) return false;
        }
      }
      return true;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function solve(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            const numbers = shuffle([1,2,3,4,5,6,7,8,9]); //меняем слогаемые в ряду 
            for (let num of numbers) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solve(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    solve(board);
    return board;
  }
  function createPuzzle(solution, blanksCount) {
    //клонируем решенный судоку чтобы спрятать числа
    const puzzle = solution.map(row => row.slice()); 
    let removed = 0;
    while (removed < blanksCount) {
      const row = Math.floor(Math.random() * 9);
      const col = Math.floor(Math.random() * 9);
      if (puzzle[row][col] !== 0) {
        puzzle[row][col] = 0;
        removed++;
      }
    }
    return puzzle;
  }
  </script>
</body>
</html>
